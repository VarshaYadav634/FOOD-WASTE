<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cattle Feed Sales</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Full height for html and body */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background-image: url('cattlefeed.jpg'); /* Background image */
            background-size: cover;
            color: #333; /* Dark text for readability */
            font-family: Arial, sans-serif; /* Simple font style */
        }

        header {
            display: flex;
            justify-content: space-between;  /* Space out header content */
            align-items: center;
            background-color: #4CAF50; /* Green header */
            padding: 20px;
        }

        header h1 {
            margin: 0;
            color: white;
        }

        header a {
            color: white;  /* Green color for the "Home" link */
            text-decoration: none;  /* Remove underline from link */
            font-size: 21px;  /* Set font size to 21px */
        }

        header a:hover {
            text-decoration: underline;  /* Underline the link on hover */
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            color: #4CAF50; /* Green color for section title */
        }

        main {
            flex-grow: 1; /* This makes the main section expand */
            text-align: center;
            padding: 20px;
        }

        .product {
            background-color: rgba(255, 255, 255, 0.9); /* White background for product cards */
            border: 2px solid #4CAF50; /* Green border */
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 80%; /* Responsive width */
            max-width: 600px; /* Max width for larger screens */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
            transition: transform 0.2s; /* Animation effect */
        }

        .product:hover {
            transform: scale(1.05); /* Slightly scale up on hover */
        }

        h3 {
            font-size: 1.5em; /* Larger font for product name */
            color: #4CAF50; /* Green color for product name */
        }

        p {
            font-size: 1.2em; /* Slightly larger font for price */
            color: #333; /* Dark text for readability */
        }

        button {
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-opaque black background for better contrast */
        }

        footer p {
            color: #f5f5f5; /* Light gray text to reduce glare while still being visible */
            font-size: 14px; /* Adjust as needed */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Stronger shadow for better visibility */
            margin: 0;
        }

        /* Success message styling */
        #orderMessage {
            display: none; /* Hide by default */
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cattle Feed Sales</h1>
        <a href="homepage.html">Home</a>  <!-- Home link on the right -->
    </header>
    <main>
        <!-- Updated Order Button -->
        <div class="product">
            <h3>High-Quality Feed</h3>
            <p>Price: 1000/- for 25kg</p>
            <a href="login.html">
                <button>Order Now</button>
            </a>
        </div>
        <div class="product">
            <h3>Organic Feed</h3>
            <p>Price: 1500/- for 25kg</p>
            <a href="login.html">
                <button>Order Now</button>
            </a>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Waste Collection Initiative | All rights reserved</p>
    </footer>
</body>
</html>
